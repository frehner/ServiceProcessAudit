<!DOCTYPE html>
<html >
<head>
	<title>Service Process Audit Assist
	</title>
	<meta charset="utf-8">
	

	
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>s
	
    
</head>
<body>


    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
        <input checked="" autocomplete="off" type="checkbox"> Checkbox 1 (pre-checked)
      </label>
      <label class="btn btn-primary">
        <input autocomplete="off" type="checkbox"> Checkbox 2
      </label>
      <label class="btn btn-primary">
        <input autocomplete="off" type="checkbox"> Checkbox 3
      </label>
    </div>
  
  
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (preselected)
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
  </label>
</div>

</body>
</html>
