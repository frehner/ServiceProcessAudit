<!DOCTYPE html>
<html ng-app="processAudit">
<head>
	<title>Service Process Audit Assist
	</title>
	<link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div class='pageWrapper'>
		<div class='tabHeader'>
		</div>
		<div class='contentWrapper'>
			<div class='stepTabBody' ng-controller="StepController as stepCtrl">
				<div class='fieldsetContainer' ng-repeat="singleStep in allSteps">
					<div>
						<button ng-click="addBefore($index)">Add a step here</button>
					</div>
					<fieldset class='step'>
						<div class='stepClearButton'>
							x
						</div>
						<span class='stepNumber'>
							{{$index+1}}
						</span>
						<div class='stepDescription'>
							<input type='textbox' class='stepDescription' placeholder='Start with a verb...'>
						</div>
						<fieldset class='stepControlRegionWrapper inputRegion'>
							<input name='stepControlRegion' type='radio' value='ProvInd'>Prov Ind
							<input name='stepControlRegion' type='radio' value='ProvSur'>Prov Surr
							<input name='stepControlRegion' type='radio' value='ProvDir'>Prov Direct
							<input name='stepControlRegion' type='radio' value='BothDir' checked>Both Direct
							<input name='stepControlRegion' type='radio' value='CustDir'>Cust Direct
							<input name='stepControlRegion' type='radio' value='CustSur'>Cust Surr
							<input name='stepControlRegion' type='radio' value='CustInd'>Cust Ind
						</fieldset>
						<fieldset class='stepTypeWrapper inputRegion'>
							<input name='stepType' type='radio' value='Decision' checked>Decision
							<input name='stepType' type='radio' value='Wait'>Wait
							<input name='stepType' type='radio' value='Other'>Other
						</fieldset>
						<div class='floatEnder'>
						</div>
					</fieldset>
					<div ng-if="$last">
						<button ng-click="addAtEnd()">Add a step here</button>
					</div>
				</div>
			</div>

			<div class='stepValueTab'>
			</div>

			<div class='stepDifficultyTab'>
			</div>

		</div>
	</div>
</body>
</html>
